<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="login in.css" />
  </head>
  <body>
    <div class="theBothContainer">
      <div class="theBothContainer1">
        <div class="signInContainer">
          <h2>Sign In</h2>

          <button
            class="signInBtn"
            onclick="document.getElementById('id01').style.display='block'"
            style="width: auto"
          >
            Sign In
          </button>

          <div id="id01" class="signInModal">
            <form
              class="SignIn-modal-content animate"
              action="/action_page.php"
              method="post"
            >
              <div class="imgcontainer">
                <span
                  class="signInclose"
                  title="Close Modal"
                  onclick="document.getElementById('id01').style.display='none'"
                  class="signIncancelbtn"
                  >&times;</span
                >
              </div>
              <div class="signIncontainer">
                <label for="uname"><b>Phone Number</b></label>
                <input
                  class="signInPhoneNumber"
                  type="number"
                  placeholder="Phone Number"
                  name="uname"
                  required
                />
                <label for="signInpsw"><b>Password</b></label>
                <input
                  class="signInPassword"
                  type="password"
                  placeholder="Enter Password"
                  name="signInpsw"
                  required
                />

                <button type="submit" class="signInLoginBTN">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember" />
                  Remember me
                </label>
              </div>

              <div class="signIncontainer" style="background-color: #f1f1f1">
                <button
                  type="button"
                  onclick="document.getElementById('id01').style.display='none'"
                  class="signIncancelbtn"
                >
                  Cancel
                </button>
                <span class="signInpsw">Forgot <a href="#">password?</a></span>
              </div>
            </form>
          </div>
        </div>
        <!-- SIGN UP VALUE -->
        <div class="signUpContainer">
          <h2>Signup</h2>

          <button
            class="signUpBtn1"
            onclick="document.getElementById('id02').style.display='block'"
            style="width: auto"
          >
            Sign Up
          </button>

          <div id="id02" class="modal">
            <span
              onclick="document.getElementById('id02').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
            <form class="modal-content" action="/action_page.php">
              <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr />
                <label for="phone"><b>Phone number</b></label>
                <input
                  class="signUpPhoneNumber"
                  type="number"
                  placeholder="phone number"
                  name="phone"
                  required
                />

                <label for="email"><b>Email</b></label>
                <input
                  class="signUpEmail"
                  type="text"
                  placeholder="Enter Email"
                  name="email"
                  required
                />

                <label for="psw"><b>Password</b></label>
                <input
                  class="signUpPassword"
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  required
                />

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input
                  class="signUpPassword"
                  type="password"
                  placeholder="Repeat Password"
                  name="psw-repeat"
                  required
                />

                <label>
                  <input
                    type="checkbox"
                    checked="checked"
                    name="remember"
                    style="margin-bottom: 15px"
                  />
                  Remember me
                </label>

                <p>
                  By creating an account you agree to our
                  <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
                </p>

                <div class="clearfix">
                  <button
                    type="button"
                    onclick="document.getElementById('id02').style.display='none'"
                    class="cancelbtn"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="signupbtn">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
